<body>
    <header>

            </ul>
        </nav>
    </header>
    <main>
        <h1>Boka bord</h1>
        <form id="bookingForm">
            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" required><br><br>
    
            <label for="date">Datum:</label>
            <input type="date" id="date" name="date" required><br><br>
    
            <label for="time">Tid:</label>
            <input type="time" id="time" name="time" required><br><br>
    
            <label for="numberOfPeople">Antal personer:</label>
            <select id="numberOfPeople" name="numberOfPeople" required>
                <option value="">Välj antal</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select><br><br>
    
            <label for="specialRequests">Särskilda önskemål:</label>
            <textarea id="specialRequests" name="specialRequests"></textarea><br><br>
    
            <button type="submit">Skicka bokning</button>
        </form>
    </main>
    <footer>

    </footer>
</body>
